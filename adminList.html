<!DOCTYPE html>
<html class="x-admin-sm" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">

                </div>
                <div class="layui-card-header">
                    <button class="layui-btn" onclick="xadmin.open('添加管理员','./admin-add.html',800,600)">
                        <i class="layui-icon"></i>添加</button>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>用户名</th>
                            <th>账号</th>
                            <th>token</th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="us in userList"><!--v-for="se in userSession"-->
                            <td>{{us.adminName}}</td>
                            <td>{{us.adminAccount}}</td>
                            <td>{{us.adminToken}}</td>
                            <td v-text="new Date(parseInt(us.createTime)).toLocaleString().replace(/:\d{1,2}$/,' ')"></td>
                            <td v-text="new Date(parseInt(us.updateTime)).toLocaleString().replace(/:\d{1,2}$/,' ')"></td>
                            <td>
                                <div class="list-tool">
                                    <a title="修改" v-on:click="updateUser(us.id)"><i class="layui-icon layui-icon-edit"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page" style="text-align: center;">
                        <div style="cursor: pointer">
                            <a title="上一页" v-on:click="home" class="prev" >首页</a>
                            <a title="上一页" v-on:click="last" class="prev" >&lt;&lt;</a>
                            <a title="下一页" v-on:click="next" class="next" >&gt;&gt;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
<script src="js/vendor/vue-2.4.0.js"></script>
<script src="js/vendor/vue-resource-1.3.4.js"></script>
<script src="js/publicVariable.js"></script>
<script src="js/work/admin-list.js"></script>
<script>

</script>
</html>
