<!DOCTYPE html>
<html class="x-admin-sm" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a>
              <cite>导航元素</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <!--<div class="layui-card-header">

                    <button class="layui-btn layui-btn-danger" onclick="delAll()">
                        <i class="layui-icon"></i>批量删除</button>
                    <button class="layui-btn" onclick="xadmin.open('添加用户','./order-add.html',800,600)">
                        <i class="layui-icon"></i>添加</button>
                </div>-->
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>
                                <input type="checkbox" lay-filter="checkall" name="" lay-skin="primary">
                            </th>
                            <th>真实姓名</th>
                            <th>邮箱</th>
                            <th>昵称</th>
                            <th>用户名</th>
                            <th>手机号</th>
                            <th>创建时间</th>
                            <th>用户头像</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="us in userList"><!--v-for="se in userSession"-->
                            <td>
                                <input type="checkbox" name="" title="选择" lay-skin="primary" style="display: inline-block;width: 100%;margin-top: 10px;height: 17px">
                            </td>
                            <td>{{us.truename}}</td>
                            <td>{{us.email}}</td>
                            <td>{{us.nickname}}</td>
                            <td>{{us.username}}</td>
                            <td>{{us.phone}}</td>
                            <td v-text="new Date(parseInt(us.updatedAt)).toLocaleString().replace(/:\d{1,2}$/,' ')"></td>
                            <td><img v-bind:src="us.avatar" alt=""></td>
                            <td>
                                <div class="list-tool">
                                    <a title="修改" v-on:click="updateUser(us.id)"><i class="layui-icon layui-icon-edit"></i></a>
                                    <a title="删除" v-on:click="deleteUser(us.id)"><i class="layui-icon layui-icon-delete"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page" style="text-align: center;">
                        <div style="cursor: pointer">
                            <a title="上一页" v-on:click="home" class="prev" >首页</a>
                            <a title="上一页" v-on:click="last" class="prev" >&lt;&lt;</a>
                            <a title="下一页" v-on:click="next" class="next" >&gt;&gt;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
<script src="js/vendor/vue-2.4.0.js"></script>
<script src="js/vendor/vue-resource-1.3.4.js"></script>
<script src="js/publicVariable.js"></script>
<script>
    $(function () {
        let i = 0;
        let appVue = new Vue({
            el:".layui-fluid",
            data:{
                userList:[],
            },
            mounted:function () {
                this.getUserList();
            },
            methods:{
                getUserList:function () {
                    i = 0;
                    this.pageIndex(i);
                },
                addUser(){
                    window.location.href="addUser.html"
                },
                home(){
                    i = 0;
                    this.pageIndex(i);
                },
                next(){
                    i++;
                    this.pageIndex(i);
                },
                last(){
                    i--;
                    this.pageIndex(i);
                },
                updateUser(uId){
                    sessionStorage.setItem("updateUser",uId);
                    window.location.href = "admin-update.html";
                },
                deleteUser(uId){
                    let indexThis = this;
                    layer.confirm('您确定要删除这条信息吗？', {
                        btn: ['确定','取消'], //按钮
                        skin: 'layui-layer-molv'
                    }, function(){
                        indexThis.$http.get(SERVER_PATH+'deleteUS',{
                            params:{
                                "uId":uId,
                            }
                        }).then(function (res) {
                            console.log(res);
                            lay_alert(res.body.message.msg);
                        });
                    }, function(){
                    });
                },
                pageIndex(i){
                    this.$http.get(SERVER_PATH+'getAllUser',{
                        params:{
                            "page":10,
                            "limit":i
                        }
                    }).then(function (res) {
                        console.log(res.data.data.list)
                        this.userList = res.data.data.list;
                    });
                }
            }
        });
    });
    function delAll(url) {
        delAllTemplate(url);
    }
</script>
</html>
